<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Employees List</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand mr-4" th:href="@{/}">Employee Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" th:href="@{home}">Home</a>
                    <a class="nav-item nav-link" th:href="@{about}">About Us</a>
                    <a class="nav-item nav-link" th:href="@{contact}">Contact Us</a>
                    <a class="nav-item nav-link" th:href="@{employee-form}">Add Employee</a>
                    <a class="nav-item nav-link" th:href="@{employees-list}">Employees</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav" sec:authorize="isAuthenticated()">
                    <div class="nav-item nav-link">
                        Welcome, <strong sec:authentication="principal.username"></strong>

                    </div>
                    <div>
                        <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
                    </div>
                    <!-- -->
                </div>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container mb-4 mt-3">
            <h2 class="mb-5" style="text-align: center;"> Employees list !</h2>
            <a style="float: right" class="btn btn-info mb-2" th:href="@{/employee-form}">Add New Employee</a>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>NAME</th> <th>EMAIL</th> <th>PHONE NUMBER</th> <th>ADDRESS</th> <th>ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td th:text="${employee.address}"></td>
                    <td>
                        <a class="btn btn-secondary" style="color: #fff;" th:href="@{/detail-employee/{id}(id=${employee.id})}">Detail</a>
                        <a class="btn btn-secondary" style="color: #fff;" th:href="@{/edit-employee-form/{id}(id=${employee.id})}">Edit</a>
                        <a onclick="return confirm('Are you sure ?')" class="btn btn-danger" style="color: #fff;" th:href="@{/delete-employee/{id}(id=${employee.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
</section>
<footer class="navbar-fixed-bottom mt-5">
    <hr>
    <div class="container">
        <small>
            Copyright @ 2021
        </small>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
